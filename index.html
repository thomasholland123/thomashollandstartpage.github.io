<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <form id="search-form" action="https://www.ecosia.org/search?q=" method="get">
        <input id="search-bar" type="text" autofocus type="text" placeholder="" name="q" alt="search">
        <input id="submit-button" type="submit" value="Search">
    </form>
    <section id="link-section">

        <div class="link-box-wrapper">
            <a href="https://www.reddit.com/">

                    <div class="box-image-wrapper">
                        <img src="https://i.imgur.com/sdO8tAw.png">
                    </div>
                    <h3 class="name">Reddit</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://www.youtube.com/">
                <div id="link-to-youtube" class="link-box">
                    <div class="box-image-wrapper">

                    </div>

                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://www.avanza.se/marknadsoversikt.html">

                    </div>
                    <h3 class="name">Calendar</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://kth.instructure.com/">

                    </div>
                    <h3 class="name">Netflix</h3>
                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="http://temp.hlvd.org/">
                <div id="link-to-steptab" class="link-box">

                        <img src="/img/steptab_small_logo.png">

                </div>
            </a>
        </div>
        <div class="link-box-wrapper">
            <a href="https://keep.google.com/">

</html>
